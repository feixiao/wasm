<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple template</title>
  </head>
  <script>
      fetch('simple.wasm')
        .then(res =>
            res.arrayBuffer()
        ).then(bytes =>
            WebAssembly.instantiate(bytes, importObject)
        ).then(results => {
            results.instance.exports.exported_func();
        });
        
        let importObject = {
            imports: {
                imported_func: arg => console.log(arg),
           }
        };
  </script>
  <body>
    
  </body>
</html>
